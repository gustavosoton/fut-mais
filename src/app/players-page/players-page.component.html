<div class="div-table">
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="nome">Nome</th>
      <th mat-sort-header="posicao">Posição</th>
      <th mat-sort-header="clube">Clube</th>
      <th mat-sort-header="idade">Idade</th>
      <th mat-sort-header="nacionalidade">Nacionalidade</th>
      <th mat-sort-header="pontuacao">Pontuação</th>
    </tr>

    @for (time of times; track times) {
    <tr>
      <td>{{ time.nomeTime }}</td>
    </tr>
    }
  </table>
</div>
