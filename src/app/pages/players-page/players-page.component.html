<div class="card-wraper">
  <div class="card-wraper-content" *ngFor="let time of times">
    <mat-card *ngFor="let jogador of time.jogadores" class="example-card">
      <mat-card-header>
        <img
          mat-card-avatar
          src="{{ time.brasao }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-title>{{ jogador.nome }}</mat-card-title>
        <mat-card-subtitle>{{ time.nomeTime | capitalize }}</mat-card-subtitle>
      </mat-card-header>
      <img
        class="card-image"
        mat-card-avatar
        src="{{ jogador.foto }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem"
            >Idade: {{ jogador.idade }}</mat-list-item
          >
          <mat-list-item role="listitem">
            Nacionalidade: {{ jogador.nacionalidade }}
          </mat-list-item>
          <mat-list-item role="listitem">
            Posição: {{ jogador.posicao }}
          </mat-list-item>
          <mat-list-item role="listitem">
            Pontuação: {{ jogador.pontuacao }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<button (click)="addTime()">Add times</button>
